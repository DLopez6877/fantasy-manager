<button class="btn btn-default" (click)="editViewHidden = false" *ngIf="editViewHidden">Edit Member</button>

<div *ngIf="!editViewHidden">
  <h4>Edit {{selectedMember.name}}</h4>

  <div class="form-group">
    <label>Edit name:</label>
    <input type="text" [(ngModel)]="selectedMember.name" class="form-control">
  </div>

  <div class="form-group">
    <label>Edit team name:</label>
    <input type="text" [(ngModel)]="selectedMember.teamName" class="form-control">
  </div>

  <div class="form-group">
    <label>Edit username:</label>
    <input type="text" [(ngModel)]="selectedMember.username" class="form-control">
  </div>

  <div class="form-group">
    <label>Edit password:</label>
    <input type="password" [(ngModel)]="selectedMember.password" class="form-control">
  </div>

  <!-- <div class="form-group">
    <label>Admin</label>
    <input type="checkbox" [(ngModel)]="selectedMember.isAdmin" class="form-control">
  </div> -->

  <div class="form-group">
    <label>Admin: <input type="checkbox" [(ngModel)]="selectedMember.isAdmin"></label>
    <!-- <label>Admin: <input type="checkbox" [checked]="newMemberIsAdmin" (change)="newMemberIsAdmin = !newMemberIsAdmin"></label> -->
  </div>

  <button class="btn btn-primary" (click)="beginUpdatingMember(selectedMember)">Update</button>
  <button class="btn btn-danger" (click)="beginDeletingMember(selectedMember)">Delete</button>
  <button class="btn btn-default" (click)="editViewHidden = true">Cancel</button>
</div>
